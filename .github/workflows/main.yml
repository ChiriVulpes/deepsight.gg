name: CI

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm ci
          npx task install
        
      - name: Build
        run: npx task build
      
      - name: Prepare service for GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v4
        with:
          build_dir: out
          repo: "ChiriVulpes/new.deepsight.gg"
          target_branch: main
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.NEW_DEEPSIGHT_GG_REPO_TOKEN }}
