name: Push beta

on:
  push:
    branches: [ beta ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-beta:
    uses: ./.github/workflows/build-beta.yml
    secrets: inherit
    
  manifest:
    uses: ./.github/workflows/manifest.yml
    secrets: inherit
    
  deploy:
    needs: [build-beta, manifest]
    uses: ./.github/workflows/deploy.yml  
